<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formPanel">
        <input type="text" id="input"/>
    </div>
        
    <div class="formPanel">
        <input type="text" id="input1">
    </div>
    
    <div class="formPanel">
        <textarea id="textarea1"></textarea>
    </div>
    <div class="formPanel">
        <textarea id="textarea2"></textarea>
    </div>
  
    <button id="button1">第一个提示框显示隐藏</button><br><br>
    <button id="button2">第二个提示框显示隐藏</button><br><br>
    <button id="button3">第三个提示框显示隐藏</button><br><br>
    <button id="button4">第四个提示框显示隐藏</button><br><br>
    <button id="button5">修改第一个提示框文本</button>
    
</body>
<style type="text/css">
body{
    margin:5% 35%;
}
.formPanel:not(:first-child){
    position: relative;
    margin-bottom: 50px;
}

.formPanel:first-child{
    position: relative;
    margin-bottom: 80px;
}
.formPanel:nth-child(3){
    position: relative;
    margin-bottom: 10px;
}
button{
    padding: 3px;
}

/* 提示框文本样式设置 */
.form-tooltip-text{
    display: block;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

</style>
</html>
